<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandsite</title>
    <link rel="stylesheet" href="./styles/bio.css" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <a href="#">
                <img class="navbar__logo--icon" src="./assets/logos/Logo-bandsite.svg" alt="bandsite logo">
            </a>
        </div>
        <div class="navbar__menu">
            <a href="#" class="navbar__menu--links active">Biography</a>
            <a href="#" class="navbar__menu--links">Shows</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero__container">
            <h1 class="hero__container--title">The Bees Knees</h1>
        </div>
    </div>

    <!-- About Section -->
    <div class="about">
        <h3>About the Musicians</h3>
        <div class="about__image">
            <img src="./assets/images/band.jpg" alt="band">
        </div>
        <div class="quote">
            <p>“We push each other to be the best. It’s not uncommon for one of us to say ‘this needs to be better, back to the drawing board’”</p>
            <p class="quote__singer"> - Lead vocalist of The Bees Knees</p>
        </div>
    </div>
</body>
</html>
